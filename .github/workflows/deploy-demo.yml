# deploy-demo.yml - 部署 Demo 到 GitHub Pages
# 触发条件：push 到 main 分支且 demo/ 目录有变更

name: Deploy Demo

on:
  push:
    branches: [main]
    paths: ['demo/**']
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
